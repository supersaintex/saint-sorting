<!DOCTYPE html>
<html lang="jp">

<head>
  <meta charset="utf-8">
  <title>
    clothing
  </title>
</head>

<body>
<h1>write documents to firestore</h1>
  <form class="form-horizontal" id="simpleForm" method="post" action="/app/clothing/write">
    <div class="form-group">
      <label for="document_id">Document ID</label>
      <input name="document_id" id="document_id" type="text">
    </div>
    <div class="form-group">
      <label for="brand">brand</label>
      <input name="brand" id="brand" type="text">
    </div>
    <div class="form-group">
      <label for="year">year</label>
      <input name="year" id="year" type="number">
    </div>
    <div class="form-group">
      <label for="month">month</label>
      <input name="month" id="month" type="number">
    </div>
    <button type="submit">Write</button>
  </form>

  <h1>delete documets from firestore</h1>
  <form class="form-horizontal" id="simpleForm" method="post" action="/app/clothing/delete">
    <div class="form-group">
      <label for="document_id">Document ID</label>
      <input name="document_id" id="document_id" type="text">
    </div>
    <button type="submit">Delete</button>
  </form>

  <h1>read documets from firestore</h1>
  <form class="form-horizontal" id="simpleForm" method="post" action="/app/clothing/read">
    <div class="form-group">
      <label for="document_id">Document ID</label>
      <input name="document_id" id="document_id" type="text">
    </div>
    <button type="submit">Read</button>
  </form>
</body>


</html>
